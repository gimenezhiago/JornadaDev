<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Projeto Carros</title>
</head>

<body>

    <button class="btn btn-secondary position-absolute top-0 end-0 m-3" id="alterarTemaSite" onclick="alterarTemaSite()"><i class="bi bi-brightness-high"></i></button>

    <h1 class="text-center mb-4 p-3">Projeto Carros <br> Estudantes.dev</h1>
    <div class="container text-center">
        <div class="row" id="cards">
            <!-- Os cards dos carros serão inseridos aqui pelo JavaScript -->
        </div>
    </div>
  
    <!-- Modal para mostrar os detalhes do carro -->
    <div class="modal fade" id="modalZoom" tabindex="-1" aria-labelledby="nomeCarro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nomeCarro">Título do Carro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="imgModal" class="card-img-top" alt="Imagem do Carro">
                    <p id="descricaoCarro">Descrição do carro aparecerá aqui...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necessários -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>
</html>
